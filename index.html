<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto html e css </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="img-cabecalho" src="logo.png" alt="Logo do Site">
        <nav class="cabecalho-menu">
            <a class="item-cabecalho" href="https://leonardomarques7.github.io/times/">Times</a>
            <a class="item-cabecalho" href="https://leonardomarques7.github.io/times-javasc/">Times com JS</a>
        </nav>
    </header>
    
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-div">
                <h1 class="conteudo-principal-title">Times</h1>
                <h2 class="conteudo-principal-html-java">Acesse meu GitHub</h2>
                <a href="https://github.com/LeonardoMarques7"><button class="conteudo-principal-botao">Link GitHub</button></a>
            </div>
            <img class="conteudo-principal-img" src="brasil.png" alt="Imagem do mascote">
        </section>
        <section class="conteudo-secundario-imgs">
            <h3 class="conteudo-secundario-titulo">Times de futebol</h3>
            <img  src="corinthians.png" alt=" Logo do time Corinthians"><p class="imgs-conteudo-secundario">Corinthians</p>
            <img  src="palmeiras.png" alt=" Logo do time Palmeiras"><p class="imgs-conteudo-secundario">Palmeiras</p>
            <img  src="santos.png" alt=" Logo do time Santos"><p class="imgs-conteudo-secundario">Santos</p>
            <img  src="paulo.png" alt=" Logo do time São Paulo"><p class="imgs-conteudo-secundario">São Paulo</p>
            <img  src="portuguesa.png" alt=" Logo do time Portuguesa"><p class="imgs-conteudo-secundario">Portuguesa</p>
        </section>
    </main>
      
    <footer class="rodape">
    <h3 class="rodape-img"><strong>Brasil</strong></h3>
    </footer>
</body>
</html>
